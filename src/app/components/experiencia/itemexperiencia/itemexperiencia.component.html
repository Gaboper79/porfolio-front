<div class="card mb-3 item_experiencia" style="max-width: 80%;">
  <div class="row g-0">
    <div class="col-md-3 img_experiencia">
      <img
        *ngIf="imagenData"
        [src]="imagenData.imagenUrl"
        class="img-fluid rounded-start"
        alt="Logo"
      />
    </div>

    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{experiencia.empresa}}</h5>
        <p class="card-text puesto">
          {{experiencia.puesto}}
        </p>
        <p class="card-text">
          {{experiencia.descripcion}}
        </p>
        <p class="card-text">
          <small class="text-muted"
            >Desde: {{experiencia.fechIni}} - Hasta:
            {{experiencia.fechaFin}}</small
          >
        </p>
      </div>
    </div>
    <app-formexper
      *ngIf="modifico"
      (evento)="evento($event)"
      [experiencia]="experiencia"
      [item]="item"
      [modifico]="modifico"
    ></app-formexper>
  </div>
  <div class="container btnOptions">
    <button
      *ngIf="!modifico && isAdmin"
      type="button"
      class="btnFlashero mb-3"
      (click)="CambioModifico()"
    >
      Editar
      <fa-icon [icon]="faEdit" style="color: rgb(228, 231, 82);"></fa-icon>
    </button>
    <button
      *ngIf="!modifico && isAdmin"
      type="button"
      class="btnFlashero mb-3"
      (click)="eliminarExperiencia()"
    >
      <fa-icon [icon]="faDelete" style="color: rgb(226, 95, 72);"></fa-icon>
    </button>
  </div>
</div>
