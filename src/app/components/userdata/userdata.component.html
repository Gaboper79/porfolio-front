<div class="card">
  <div class="imgcontainer">
    <div class="imgheader">
      <img
        src="../../../assets/img/heade3.jpg"
        class="card-img-top"
        alt="..."
      />
    </div>
    <div class="imguser">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="180"
        height="190"
      >
        <defs>
          <filter id="filter">
            <feGaussianBlur stdDeviation="5" />
          </filter>
          <mask id="mask">
            <ellipse
              cx="50%"
              cy="50%"
              rx="30%"
              ry="30%"
              fill="white"
              filter="url(#filter)"
            ></ellipse>
          </mask>
        </defs>

        <image
          xlink:href="./assets/img/foto cv.jpg"
          width="180"
          height="210"
          mask="url(#mask)"
        ></image>
      </svg>
    </div>
  </div>

  <div class="card-body" *ngIf="datospersonales">
    <div class="textCard">
      <div class="card-text col-sm-6">
        <h1 style="text-align: center;">
          {{datospersonales[0].nombre}}
        </h1>

        <h5 class="nivel-academico" style="text-align: center;">
          {{datospersonales[0].titulo}}
        </h5>
      </div>
      <div class="card-text col-sm-6">
        <h5 class="aboutme">Acerca de mi...</h5>
        <p style="max-width: 500px;">
          {{datospersonales[0].aboutMe}}
        </p>
      </div>
    </div>
    <app-formuserdata
      *ngIf="modifico"
      (evento)="evento($event)"
    ></app-formuserdata>
    <button
      type="button"
      class="btnFlashero"
      (click)="muestroModifico()"
      *ngIf="!modifico"
    >
      {{(modifico)?"Grabar":"Editar"}}
      <fa-icon [icon]="faEdit" style="color: rgb(226, 95, 72);"></fa-icon>
    </button>
  </div>
</div>
