<div class="container">
  <form
    class="container-form"
    (submit)="ingresar()"
    [formGroup]="loginDataForm"
  >
    <div class="mb-3">
      <label for="usuario" class="form-label"> Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        formControlName="email"
        required
      />
    </div>
    <p
      *ngIf="loginDataForm.get('email')?.touched && loginDataForm.get('email')?.errors"
      class="alert alert-danger"
    >
      {{loginDataForm.get('email')?.errors?.['required']? "El mail no debe "+
      "estar vacio":"Debeingresar un mail valido...." }}
    </p>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        name="exampleInputPassword1"
        formControlName="password"
        required
      />
    </div>
    <p
      class="alert alert-danger"
      *ngIf="loginDataForm.get('password')?.touched && loginDataForm.get('password')?.errors?.['required']"
    >
      La contrase√±a es requerida
    </p>
    <p
      class="alert alert-danger"
      *ngIf="loginDataForm.get('password')?.touched && loginDataForm.get('password')?.errors?.['minlength']"
    >
      Minimo 4 caracteres...
    </p>

    <div class="container-btnlogin">
      <button
        type="submit"
        class="btn btnFlashero btnLogin"
        [disabled]="loginDataForm.invalid"
      >
        Login
      </button>
    </div>
    <div class="registrarce">
      <a href="#">Registrarse aqui!</a>
    </div>
  </form>
</div>
