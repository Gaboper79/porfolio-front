<header class="site-header sticky-top py-1">
  <nav class="container d-flex flex-column flex-md-row">
    <div class="hederizq">
      <a class="py-2 d-none d-md-inline-block" routerLink="/"
        ><span>
          <fa-icon
            [icon]="fahome"
            style="color: rgb(34, 142, 243);"
          ></fa-icon> </span
      ></a>
      <a
        class="py-2"
        href="https://argentinaprograma.inti.gob.ar/"
        class="logoarprog"
      >
        <img
          class="logoarprog"
          src="https://argentinaprograma.inti.gob.ar/pluginfile.php/1/theme_moove/logo/1638313837/APLogo-20-20.png"
          alt="Argentinaprograma.inti.gob.ar"
        />
        #YoProgramo
      </a>
    </div>

    <div class="headerderecha">
      <div class="redes">
        <a href="https://wa.me/5491173676120"
          ><i class="fab fa-whatsapp" style="color: rgb(26, 206, 9);"></i
        ></a>
        <a href="#"
          ><i class="fab fa-twitter" style="color: rgb(253, 253, 253);"></i
        ></a>
        <a href="https://www.facebook.com/gabriel.perdomo.1023"
          ><i
            class="fab fa-facebook-square"
            style="color: rgb(9, 126, 235);"
          ></i
        ></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
      <div class="login">
        <a routerLink="login" *ngIf="!isLogged"
          ><span>
            <fa-icon
              [icon]="faBlog"
              style="color: rgb(226, 95, 72);"
            ></fa-icon> </span
        ></a>
        <div *ngIf="isLogged" class="username">
          <span>
            {{currentUser.nombreUsuario }}
          </span>
        </div>
      </div>
      <div class="loginOut" *ngIf="isLogged">
        <a routerLink="login" (click)="logOut()"
          ><span>
            <fa-icon
              [icon]="faUserOut"
              style="color: rgb(226, 208, 72);"
            ></fa-icon>
          </span>
          Cerrar sesion</a
        >
      </div>
    </div>
  </nav>
</header>
<ng-template #logouser></ng-template>
