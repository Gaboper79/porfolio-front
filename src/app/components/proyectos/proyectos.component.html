<div class="card cardprincipal">
  <div class="card-body">
    <div class="border-rotation"></div>
    <span *ngIf="!nuevaProy">
      <app-itemproy
        *ngFor="let proyectoItem of proyectoList;let i=index "
        [proyecto]="proyectoItem"
        [item]="i"
      ></app-itemproy>
    </span>
    <app-formproyectos
      *ngIf="nuevaProy"
      [nuevaProy]="nuevaProy"
      (evento)="graboNuevaExp()"
    ></app-formproyectos>

    <button
      type="button"
      class="btnFlashero mt-2"
      *ngIf="!nuevaProy && isAdmin"
      (click)="nuevaExpeFuncion()"
    >
      Agregar
      <fa-icon [icon]="faAdd" style="color: rgb(72, 226, 98);"></fa-icon>
    </button>
  </div>
</div>
