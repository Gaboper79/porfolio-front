<div class="container-form Experiencia" *ngIf="modifico || nuevaProy">
  <form [formGroup]="userDataForm">
    <div class="container-form Experiencia">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="empresa" class="form-label">Nombre o Titulo</label>
            <input type="text" class="form-control" formControlName="nombre" />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <textarea
              rows="4"
              class="form-control"
              formControlName="descripcion"
              placeholder="Descripcion"
            >
            </textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="puesto" class="form-label">Link</label>
            <input type="text" class="form-control" formControlName="link" />
          </div>
          <div class="mb-3">
            <label for="puesto" class="form-label">Imagen</label>
            <input type="text" class="form-control" formControlName="img" />
          </div>

          <div class="container mt-5">
            <button class="btn btnFlashero" (click)="emitirEvento('guardar')">
              Guardar
            </button>
            <button class="btn btnFlashero" (click)="emitirEvento('cancelar')">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
