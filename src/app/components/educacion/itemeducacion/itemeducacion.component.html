<div class="card mb-3 item_experiencia" style="max-width: 80%;">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h5>{{educacion.fecha}}</h5>
      </div>
      <div class="col-md-9 text-center">
        <h4>{{educacion.establecimiento}}</h4>
        <p>{{educacion.titulo}}</p>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="btnFlashero mb-3"
    *ngIf="userService.userlogin && !modifico"
    (click)="CambioModifico()"
  >
    {{(modifico)?"Grabar":"Editar"}}
    <fa-icon [icon]="faEdit" style="color: rgb(226, 95, 72);"></fa-icon>
  </button>
  <app-formeduc
    *ngIf="modifico"
    (evento)="evento($event)"
    [indexEdu]="indexEdu"
    [modifico]="modifico"
  ></app-formeduc>
</div>
