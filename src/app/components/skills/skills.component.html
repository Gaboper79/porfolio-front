<div class="card">
  <h5 class="card-title">Skills</h5>
  <span *ngIf="!nuevaSkill">
    <app-itemskill
      *ngFor="let skillItem of skillList;let i=index "
      [skill]="skillItem"
      [indexSkil]="i"
    ></app-itemskill>
  </span>
  <app-formskills
    *ngIf="nuevaSkill"
    (evento)="graboNuevaExp()"
  ></app-formskills>
  <div class="container">
    <button
      type="button"
      class="btnFlashero"
      (click)="nuevaSkillFuncion()"
      *ngIf="userService.userlogin && !nuevaSkill"
    >
      Agregar
      <fa-icon [icon]="faAdd" style="color: rgb(72, 226, 98);"></fa-icon>
    </button>
  </div>
</div>
